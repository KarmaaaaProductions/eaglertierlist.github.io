<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #00ff00;
        }
        .navbar {
            background: #00ff00;
            padding: 20px;
            color: black;
            font-size: 30px;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }
        .search-bar {
            margin: 30px 0;
        }
        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 18px;
            border: 3px solid #00ff00;
            border-radius: 15px;
            background: #333;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 22px;
        }
        th, td {
            padding: 20px;
            border: 3px solid #00ff00;
        }
        th {
            background: #00ff00;
            color: black;
        }
        tr:nth-child(even) {
            background: #222;
        }
        /* Tier Colors */
        .tier-ht1 { background-color: #8B0000; color: white; } /* Dark Red */
        .tier-lt1 { background-color: #FF6347; color: white; } /* Lighter Red */
        .tier-ht2 { background-color: #90EE90; color: black; } /* Light Green */
        .tier-lt2 { background-color: #008080; color: white; } /* Teal */
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">MC Rankings</div>
        <div class="search-bar">
            <input type="text" placeholder="Search player...">
        </div>
        <table>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Score</th>
                <th>Tier</th>
            </tr>
            <tr class="tier-ht1">
                <td>1</td>
                <td>Karmaa3429</td>
                <td>1500</td>
                <td>HT1</td>
            </tr>
            <tr class="tier-lt1">
                <td>2</td>
                <td>chubbsge</td>
                <td>1450</td>
                <td>LT1</td>
            </tr>
            <tr class="tier-ht2">
                <td>3</td>
                <td>Twohandsrevy</td>
                <td>1400</td>
                <td>HT2</td>
            </tr>
            <tr class="tier-lt2">
                <td>4</td>
                <td>2slemon</td>
                <td>1350</td>
                <td>LT2</td>
            </tr>
        </table>
    </div>
</body>
</html>
