<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #0d0d0d;
        }
        .navbar {
            background: #1a1a1a;
            padding: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 22px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 20px;
            border: 3px solid #0d0d0d;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        th {
            background: #0d0d0d;
            color: white;
        }
        tr:nth-child(even) {
            background: #111;
        }
        td:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">MC Rankings</div>
        <table>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Points</th>
                <th>Tier</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Steve</td>
                <td>1500</td>
                <td>HT1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>1450</td>
                <td>LT1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Notch</td>
                <td>1400</td>
                <td>HT2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Herobrine</td>
                <td>1350</td>
                <td>LT2</td>
            </tr>
        </table>
    </div>
</body>
</html>
