<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background: #007bff;
            padding: 10px;
            color: white;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }
        .search-bar {
            margin: 15px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">MC Rankings</div>
        <div class="search-bar">
            <input type="text" placeholder="Search player...">
        </div>
        <table>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Score</th>
                <th>Tier</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Steve</td>
                <td>1500</td>
                <td>Diamond</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>1450</td>
                <td>Gold</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Notch</td>
                <td>1400</td>
                <td>Platinum</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Herobrine</td>
                <td>1350</td>
                <td>Emerald</td>
            </tr>
        </table>
    </div>
</body>
</html>
